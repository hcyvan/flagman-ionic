  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>demo-page</ion-title>
    <div *ngIf="point">
      {{point.lng}} - {{point.lat}}
    </div>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="container" class="bmap"></div>
  <ion-fab left top>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab><ion-icon name="person"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab (click)="login()"><ion-icon name="ios-log-in"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab bottom center>
    <button ion-fab  color="primary" (click)="toFlag()"><ion-icon name="flag"></ion-icon></button>
  </ion-fab>
</ion-content>
